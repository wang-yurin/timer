<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="header">
      <img src="./src/img/weniv-logo.png" alt="위니브">
    </h1>
    <section class="timer">
      <h2>TIMER</h2>
      <div class="time-buttons">
        <div>
          <span>HRS</span>
          <button class="hours" type="button">00</button>
        </div>
        <img class="dot" src="./src/img/dot.png" alt="">
        <div>
          <span>MIN</span>
          <button class="minutes" type="button">00</button>
        </div>
        <img class="dot" src="./src/img/dot.png" alt="">
        <div>
          <span>SEC</span>
          <button class="seconds" type="button">00</button>
        </div>
      </div>
      <div class="select-buttons">
        <button class="start" type="button"></button>
        <button class="reset" type="button"></button>
      </div>
    </section>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
